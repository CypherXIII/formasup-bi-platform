# Example Nginx configuration for Superset
#
# This configuration provides a basic reverse proxy setup for Superset
# with SSL/TLS termination.
#
# Before using, replace `bi.yourdomain.com` with your actual domain name.
#

server {
    listen 80;
    server_name bi.yourdomain.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bi.yourdomain.com;

    # SSL/TLS configuration
    ssl_certificate /etc/letsencrypt/live/bi.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bi.yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://localhost:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}