# Nginx Configuration for FormaSup BI Platform
#
# This configuration provides a reverse proxy for Apache Superset
# with security hardening, SSL termination, and performance optimization.
#
# Author: Marie Challet
# Organization: FormaSup Auvergne
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/superset
#   2. Create symlink: ln -s /etc/nginx/sites-available/superset /etc/nginx/sites-enabled/
#   3. Update server_name with your domain
#   4. Configure SSL certificates
#   5. Test: nginx -t
#   6. Reload: systemctl reload nginx

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=superset_limit:10m rate=10r/s;

# Upstream server definition
upstream superset_backend {
    server 127.0.0.1:8088;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bi.formasup-auvergne.fr;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bi.formasup-auvergne.fr;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/bi.formasup-auvergne.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bi.formasup-auvergne.fr/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment after testing)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/superset_access.log;
    error_log /var/log/nginx/superset_error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req zone=superset_limit burst=20 nodelay;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://superset_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Static files (cached)
    location /static/ {
        proxy_pass http://superset_backend/static/;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Main application proxy
    location / {
        proxy_pass http://superset_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for long-running queries
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
