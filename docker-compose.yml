services:
  superset:
    build:
      context: ./superset
      dockerfile: docker/Dockerfile
    image: superset-fr-formasup-local:latest
    container_name: superset-fsa
    restart: always
    ports:
      - "8088:8088"
    environment:
      DATABASE_URL: "postgresql://${SUPERSET_DB_USER}:${SUPERSET_DB_PASSWORD}@superset-db:5432/superset"
      SUPERSET_SECRET_KEY: "${SUPERSET_SECRET_KEY}"
      PYTHONPATH: "/app/pythonpath"
      SUPERSET_LOAD_EXAMPLES: "no"
      # French locales
      LANG: "fr_FR.UTF-8"
      LANGUAGE: "fr_FR:fr"
      LC_ALL: "fr_FR.UTF-8"
    volumes:
      - superset_home:/app/superset_home
      - ./superset/config/superset_config.py:/app/pythonpath/superset_config.py:ro
      - ./superset/assets/images/logo.png:/app/superset/static/assets/images/logo.png:ro
      - ./superset/assets/images/favicon.ico:/app/superset/static/assets/images/favicon.ico:ro
      - ./superset/assets/fonts:/app/superset/static/assets/fonts:ro
    depends_on:
      superset-db:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - fsa-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      bash -c "superset db upgrade &&
        superset fab create-admin --username ${SUPERSET_ADMIN_USER} --firstname Admin --lastname User --email ${SUPERSET_ADMIN_EMAIL} --password ${SUPERSET_ADMIN_PASSWORD} 2>/dev/null || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088"

  postgres:
    image: postgres:17
    container_name: postgres-fsa
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - fsa-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  superset-db:
    image: postgres:15
    container_name: superset-db
    restart: always
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: ${SUPERSET_DB_USER}
      POSTGRES_PASSWORD: ${SUPERSET_DB_PASSWORD}
    ports:
      - "5442:5432"
    volumes:
      - superset_db_data:/var/lib/postgresql/data
    networks:
      - fsa-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SUPERSET_DB_USER} -d superset" ]
      interval: 5s
      timeout: 5s
      retries: 10

  migration:
    build:
      context: .
      dockerfile: ./migration/Dockerfile
    container_name: migration-fsa
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fsa-net
    volumes:
      - ./migration:/app
    environment:
      MARIA_HOST: ${MARIA_HOST}
      MARIA_USER: ${MARIA_USER}
      MARIA_PASSWORD: ${MARIA_PASSWORD}
      MARIA_DB: ${MARIA_DB}
      PG_HOST: ${PG_HOST}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DB: ${PG_DB}
      PG_SCHEMA: ${PG_SCHEMA}
      BATCH_SIZE: ${BATCH_SIZE}
      ENABLE_API_ENRICHMENT: ${ENABLE_API_ENRICHMENT}
      API_REQUESTS_PER_SECOND: ${API_REQUESTS_PER_SECOND}
      ENABLE_OPCO_ENRICHMENT: ${ENABLE_OPCO_ENRICHMENT:-false}
      OPCO_RESOURCE_ID: ${OPCO_RESOURCE_ID:-59533036-3c0b-45e6-972c-e967c0a1be17}
      MIGRATION_RUN_HOUR: ${MIGRATION_RUN_HOUR:-2}
    healthcheck:
      test: ["CMD", "python", "migrate.py", "--step", "migrate", "--dry-run"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  fsa-net:
    driver: bridge

volumes:
  superset_home:
  superset_db_data:
