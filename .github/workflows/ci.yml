# Continuous Integration Workflow
# Runs tests on all pull requests and pushes to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-migration:
    name: Migration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "migration/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r migration/requirements.txt

      - name: Run migration tests
        run: |
          cd migration
          pytest tests/ -v --ignore=tests/test_integration.py
        env:
          PYTHONDONTWRITEBYTECODE: 1

  test-superset:
    name: Superset Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "superset/requirements-dev.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r superset/requirements-dev.txt

      - name: Run superset tests
        run: |
          cd superset
          pytest tests/ -v
        env:
          PYTHONDONTWRITEBYTECODE: 1

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: flake8 migration/ superset/tests/ --max-line-length=120 --ignore=E501,W503,E203,E266,E402,W291,W292,W293,F401,F841 --exclude=__pycache__

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit security linter
        run: bandit -r migration/ -ll -ii --exclude migration/tests
